<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div id="timeDate" class="time-date"></div>
</header>

<div class="container">
    <div class="main">
        <h1>Video calls and meetings for everyone</h1>
        <p>Connect, collaborate and celebrate from anywhere with our Meeting App</p>

        <div class="new-meeting">
            <button id="newMeetingBtn"><i class="fa fa-video-camera"></i> New Meeting</button>
            <div class="join-meeting">
                <input type="text" placeholder="Enter a code or link" id="meetingName">
                <button id="joinMeetingBtn">Join</button>
            </div>
        </div>

        <hr>

        <div class="connected-users">
            <h2>Connected Users</h2>
            <ul id="userList"></ul>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
</div>
<script src="/js/index.js"></script>
</body>
</html>
